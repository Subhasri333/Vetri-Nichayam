<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

  <section class="container p-4 bg-white rounded shadow text-center" style="max-width: 500px;">
    <h4 class="text-primary fw-bold">Rock Paper Scissors</h4>
    <h5 class="text-secondary mb-4">It's your turn! Choose any</h5>

    <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
      <button id="rock" class="btn btn-success px-4">Rock</button>
      <button id="paper" class="btn btn-success px-4">Paper</button>
      <button id="scissor" class="btn btn-success px-4">Scissors</button>
    </div>

    <h3 id="result" class="text-dark fw-semibold"></h3>
  </section>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- Game Logic -->
  <script src="script.js"></script>
</body>
</html>
