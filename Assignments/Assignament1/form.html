<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeking Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form1">
                   <h1>Job Application Portal</h1>

        <div>
            <label for="FirstName" >FirstName</label><br>
            <input type="text" name="FirstName" id="FirstName" required>
        </div><br>
        <div>
            <label for="LastName" >LastName</label><br>
            <input type="text" name="LastName" id="LasstName" required>
        </div><br>
        <div>
            <label for="yearofbirth">Date Of Birth</label><br>
            <input type="date" name="yearofbirth" id="yearofbirth" required>
        </div><br>
         <div>
            <label>Gender</label><br>
            <input type="radio" name="gender" id="male" class="gender">
            <label>Male</label>
            <input type="radio" name="gender" id="male" class="gender">
            <label>Female</label>
        </div><br>
        <div>
             <label for="Country/Region">Country/Region</label><br>
             <input type="text" name="Country/Region" id="Country/Region">
        </div><br>
        <div>
            <label for="skills">Skills</label><br>
            <textarea name="skills" id="skills" cols="20" rows="6"></textarea>
        </div><br>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox" required class="checkbox">
            <Label for="checkbox">Yes, I have read and consent to the privacy policy.</Label>
        </div><br>
       
         <div>
            <button type="submit">SUBMIT</button>
           
        </div>

    </form>
</body>
</html>
